<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>

<body>
    <div id="b01">
        点我
    </div>
    <div id="myDiv"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b01").click(function () {
                htmlobj = $.ajax({ url: " http://v.juhe.cn/wz/citys?key=key", async: false });
                $("#myDiv").html(htmlobj.responseText);
            });
        });
        // 这是测试的文字
    </script>
</body>
